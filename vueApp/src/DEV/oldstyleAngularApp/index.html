<body>
  <div ng-app="AngularApp">

    <div ng-controller="HelloWorldCtrl as ctrl"> 
      <h1>Hello {{message}} in {{lang}}</h1>
      <h2>Translated: {{translated}}</h2>
      <h3>angular tag:<div translate>no_more_information</div></h3>
      <language-switcher languages="languages"></language-switcher>
      <ul>
        <li><greeter name="message"></greeter></li>
        <li><greeter name="'Fritz'"></greeter></li>
      </ul>
      vueTag: Translateable: <translateable that="'no_more_information'"></translateable>
      <h3>angular tag:<div translate>no_more_information</div></h3>
    </div>
  </div>

  <script src="lib/angular.js"></script>

  


  <!-- Use Closure to load the application scripts -->
