<form>
  <div>
    <label translate>print_layout</label>
    <label data-ng-repeat="l in capabilities.layouts">
        <input 
           type="radio" name="page orientation" value="{{l.name}}">{{l.name}}<br />
     </label>
  </div>
  <div class="checkbox">
    <label>
        <input ng-model="options.legend" type="checkbox" translate />legend
    </label>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="submit()" translate>print_action</button>
</form>
