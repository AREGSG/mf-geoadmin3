<label>
  <span translate>{{'edit_glstyle_choose_layer'}}:</span>
  <select class="form-control"
          ng-model="selectedLayer"
          ng-options="(s.id | translate) for s in selectableLayers">
  </select>
</label>

<div ng-repeat="e in config[selectedLayer.id]" >
  <label ng-if="useWidget('color', e)">
    <span translate>{{getTranslateId(e)}}:</span>
    <div ng-model="selectedLayer[e[0]][e[1]]" ng-change="save" ga-color />
  </label>
  <label ng-if="useWidget('size', e)">
    <span translate>{{getTranslateId(e)}}:</span>
    <div ng-model="selectedLayer[e[0]][e[1]]" ng-change="save" ga-size />
  </label>
</div>
