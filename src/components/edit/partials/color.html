
<select ng-show="!useInputColorSelector"
        ng-model="ngModel">
    <option ng-value="toHexString(ngModel)">{{ngModel}}</option>
    <option ng-repeat="c in colors" ng-value="toHexString(c.value)" translate>{{c.label}}</option>
</select>
<input type="color"
       ng-show="useInputColorSelector"
       ng-model="ngModel"
       ng-value="toHexString(ngModel)" />
